{% extends 'base.html' %}
{% block content %}

<h1>Equipment List</h1>

{% for equipment in equipment_list %}
    <a href="{% url 'equipment_detail' equipment.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ equipment.name }}</span>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
