{% extends 'base.html' %}
{% block content %}

<div class="row valign-wrapper">
    <div class="col s8">
        <h1 style="font-weight:bold">My Equipment List</h1>
    </div>
    <div class="col s4">
        <a href="{% url 'equipments_create' %}" class="btn pink accent-2 right">Add Equipment</a>
    </div>
</div>

{% for equipment in equipment_list %}
    <a href="{% url 'equipments_detail' equipment.id %}">
        <div class="card pink accent-1">
            <div class="card-content black-text">
                <span class="card-title">{{ equipment.name }}</span>
            </div>
        </div>
    </a>
{% endfor %}

<div class="center">
    <img src="../static/images/equipment.png">
</div>

{% endblock %}
