{% extends 'base.html' %}

{% block content %}

<h1 style="font-weight:bold">Delete Equipment</h1>

<h4>Are you sure you want to delete <span class="blue-text text-darken-1">{{ object.name }}</span>?</h4><br>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn blue darken-1">
    <a class="blue-text text-darken-1" style="margin-left: 10px;" href="{% url 'equipments_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
