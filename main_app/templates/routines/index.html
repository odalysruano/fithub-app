{% extends 'base.html' %}
{% block content %}

<div class="row valign-wrapper">
    <div class="col s6">
        <h1 style="font-weight:bold">My Routines</h1>
    </div>
    <div class="col s6">
        <a href="{% url 'routines_create' %}" class="btn blue darken-1 right">Add a Routine</a>
    </div>
</div>

{% for routine in routines %}
    <div class="card yellow lighten-4">
        <a href="{% url 'detail' routine.id %}">
            <div class="card-content black-text">
                <span class="card-title">{{ routine.day_of_the_week }}</span>
                <p>Focus Area: {{ routine.get_focus_area_display }}</p>
                <p>Time Goal: {{ routine.time_goal }}</p>
                <p>Calorie Goal: {{ routine.calorie_goal }}</p>
            </div>
        </a>    
    </div>
{% endfor %}

{% endblock %}
